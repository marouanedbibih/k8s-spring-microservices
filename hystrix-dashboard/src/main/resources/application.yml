server:
  port: 9295

spring:
  application:
    name: HYSTRIX-DASHBOARD


hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
  instance:
    prefer-ip-address: true
    hostname: eureka-0
  client:
    service-url:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

